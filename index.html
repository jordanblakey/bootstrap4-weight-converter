<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 Weight Converter</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="col-md-6">
    <h1 class="display-4 text-center">Weight Converter</h1>
    <form>
      <div class="form-group">
        <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
      </div>
    </form>
    <div id="output">
      <div class="card card-primary mb-2">
        <div class="card-block">
          <h4>Grams:</h4>
          <div id="gramsOutput"></div>
        </div>
      </div>
      <div class="card card-success mb-2">
        <div class="card-block">
          <h4>Kilograms:</h4>
          <div id="kgOutput"></div>
        </div>
      </div>
      <div class="card card-danger mb-2">
        <div class="card-block">
          <h4>Ounces:</h4>
          <div id="ozOutput"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
